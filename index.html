<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="title">До конца акции осталось!</h1>
  
  <div class="box">
    <div class="countdown">
      <div class="days">
        <p class="num">0</p>
        <span class="name">дней</span>
      </div>
      <div class="hours">
        <p class="num">0</p>
        <span class="name">часов</span>
      </div>
      <div class="minutes">
        <p class="num">0</p>
        <span class="name">минут</span>
      </div>
      <div class="seconds">
        <p class="num">0</p>
        <span class="name">секунд</span>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
